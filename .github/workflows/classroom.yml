name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: classes practice
      id: classes-practice
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: classes practice
        setup-command: npm install
        command: npm test
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        CLASSES-PRACTICE_RESULTS: "${{steps.classes-practice.outputs.result}}"
      with:
        runners: classes-practice
